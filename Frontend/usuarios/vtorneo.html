    <script type="text/javascript">
      function start_torneo(mode) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var id_torneo = urlParams.get("id");

        var rq2 = {
          method: "POST",
          redirect: "follow",
        };

        fetch(
          ENDPOINT_TOKENS +
            "/token?id=" +
            ID_TORNEOS +
            "&secret=" +
            SECRET_TORNEOS,
          rq2
        )
          .then((response) => response.text())
          .then((result) => {
            return JSON.parse(result);
          })
          .then(async (result) => {
            var myHeaders2 = new Headers();
            myHeaders2.append("Authorization", "Bearer " + result.jwt);
            myHeaders2.append("Content-Type", "application/json");

            var requestOptions2 = {
              method: "GET",
              headers: myHeaders2,
              redirect: "follow",
            };

            fetch(
              ENDPOINT_TORNEOS + "/asignarllaves/" + id_torneo,
              requestOptions2
            )
              .then((response) => response.text())
              .then((result) => {
                var json2 = JSON.parse(result);
                alert(result);
                window.location.href = "ptorneo.html";
              })
              .catch((error) => console.log("error", error));
          })
          .catch((error) => console.log("error", error));
      }

      function asignar(id_user) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var id_torneo = urlParams.get("id");
        var nombrej = urlParams.get("nombrej");
        var torneo = urlParams.get("nombre");
        var registrados = urlParams.get("registrados");
        var llaves = urlParams.get("llaves");

        var rq2 = {
          method: "POST",
          redirect: "follow",
        };

        fetch(
          ENDPOINT_TOKENS +
            "/token?id=" +
            ID_TORNEOS +
            "&secret=" +
            SECRET_TORNEOS,
          rq2
        )
          .then((response) => response.text())
          .then((result) => {
            return JSON.parse(result);
          })
          .then(async (result) => {
            var myHeaders2 = new Headers();
            myHeaders2.append("Authorization", "Bearer " + result.jwt);
            myHeaders2.append("Content-Type", "application/json");

            var raw = JSON.stringify({
              usuarioid: id_user,
              torneoid: id_torneo,
            });

            var requestOptions2 = {
              method: "POST",
              headers: myHeaders2,
              body: raw,
              redirect: "follow",
            };

            fetch(ENDPOINT_TORNEOS + "/asignarparticipacion/", requestOptions2)
              .then((response) => response.text())
              .then((result) => {
                var json2 = JSON.parse(result);
                alert(result);

                var registrados = json2.registrados;
                window.location.href =
                  "vtorneo.html?id=" +
                  id_torneo +
                  "&nombrej=" +
                  nombrej +
                  "&nombre=" +
                  torneo +
                  "&registrados=" +
                  registrados +
                  "&llaves=" +
                  llaves +
                  "&mode=f";
              })
              .catch((error) => console.log("error", error));
          })
          .catch((error) => console.log("error", error));
      }

      function verify(id, fase) {
        if (fase != undefined) {
          for (var i = 0; i < fase.length; i++) {
            if (id === fase[i].jugador1) return true;
            else if (id === fase[i].jugador2) return true;
          }
        }
        return false;
      }

      function partida(partida, j1, j2, mode) {
        console.log(partida + " " + j1 + " " + j2);

        var rq = {
          method: "POST",
          redirect: "follow",
        };

        fetch(
          ENDPOINT_TOKENS +
            "/token?id=" +
            ID_TORNEOS +
            "&secret=" +
            SECRET_TORNEOS,
          rq
        )
          .then((response) => response.text())
          .then((result) => {
            return JSON.parse(result);
          })
          .then(async (result) => {
            var token = result.jwt;
            var myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + result.jwt);
            myHeaders.append("Content-Type", "application/json");

            var requestOptions = {
              method: "GET",
              headers: myHeaders,
              redirect: "follow",
            };

            fetch(
              ENDPOINT_TORNEOS + "/iniciarpartida/" + partida,
              requestOptions
            )
              .then((response) => response.text())
              .then((result) => {
                alert(result);

                var myHeaders = new Headers();
                myHeaders.append("Authorization", "Bearer " + token);
                myHeaders.append("Content-Type", "application/json");

                var requestOptions = {
                  method: "GET",
                  headers: myHeaders,
                  redirect: "follow",
                };

                fetch(ENDPOINT_TORNEOS + "/verjuegos", requestOptions)
                  .then((response) => response.text())
                  .then((result) => {
                    var json = JSON.parse(result);
                    console.log(result);

                    var rq2 = {
                      method: "POST",
                      redirect: "follow",
                    };

                    fetch(
                      ENDPOINT_TOKENS +
                        "/token?id=" +
                        ID_JUEGO +
                        "&secret=" +
                        SECRET_JUEGOS,
                      rq2
                    )
                      .then((response) => response.text())
                      .then((result) => {
                        return JSON.parse(result);
                      })
                      .then(async (result) => {
                        var myHeaders2 = new Headers();
                        myHeaders2.append(
                          "Authorization",
                          "Bearer " + result.jwt
                        );
                        myHeaders2.append("Content-Type", "application/json");

                        var raw2 = JSON.stringify({
                          id: partida,
                          jugadores: [j1, j2],
                        });

                        var requestOptions2 = {
                          method: "POST",
                          headers: myHeaders2,
                          body: raw2,
                          redirect: "follow",
                        };

                        const queryString = window.location.search;
                        const urlParams = new URLSearchParams(queryString);
                        var nombrej = urlParams.get("nombrej");
                        var ip = "";
                        for (var i = 0; i < json.length; i++) {
                          if (nombrej === json[i].nombre) {
                            ip = json[i].ip;
                            break;
                          }
                        }

                        var action = "";
                        if (mode == 1) action = "simular";
                        else action = "generar";

                        fetch(ip + "/" + action, requestOptions2)
                          .then((response) => response.text())
                          .then((result) => {
                            location.reload();
                          })
                          .catch((error) => console.log("error", error));
                      })
                      .catch((error) => console.log("error", error));
                  })
                  .catch((error) => console.log("error", error));
              })
              .catch((error) => console.log("error", error));
          })
          .catch((error) => console.log("error", error));
      }

      function init() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var nombrej = urlParams.get("nombrej");
        var torneo = urlParams.get("nombre");
        var id = urlParams.get("id");
        var registrados = urlParams.get("registrados");
        var llaves = urlParams.get("llaves");
        var mode = urlParams.get("mode");
        var state = urlParams.get("state");

        document.getElementsByName("torneo")[0].textContent = torneo;
        document.getElementsByName("juego")[0].textContent = nombrej;
        document.getElementsByName("llaves")[0].textContent =
          registrados + " de " + Math.pow(2, Number(llaves));

        if (
          registrados == Math.pow(2, llaves) &&
          (state === undefined || state === null || state == 0)
        ) {
          document.getElementById("start_torneo").style.display = "inline";
          document.getElementById("simular_torneo").style.display = "inline";
        }

        if (mode === "f") {
          var rq = {
            method: "POST",
            redirect: "follow",
          };

          fetch(
            ENDPOINT_TOKENS + "/token?id=" + ID_USER + "&secret=" + SECRET_USER,
            rq
          )
            .then((response) => response.text())
            .then((result) => {
              return JSON.parse(result);
            })
            .then(async (result) => {
              var myHeaders = new Headers();
              myHeaders.append("Authorization", "Bearer " + result.jwt);
              myHeaders.append("Content-Type", "application/json");

              var requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow",
              };

              fetch(ENDPOINT_USER + "/jugadores", requestOptions)
                .then((response) => response.text())
                .then((result) => {
                  var json = JSON.parse(result);

                  var rq2 = {
                    method: "POST",
                    redirect: "follow",
                  };

                  fetch(
                    ENDPOINT_TOKENS +
                      "/token?id=" +
                      ID_TORNEOS +
                      "&secret=" +
                      SECRET_TORNEOS,
                    rq2
                  )
                    .then((response) => response.text())
                    .then((result) => {
                      return JSON.parse(result);
                    })
                    .then(async (result) => {
                      var myHeaders2 = new Headers();
                      myHeaders2.append(
                        "Authorization",
                        "Bearer " + result.jwt
                      );
                      myHeaders2.append("Content-Type", "application/json");

                      var requestOptions2 = {
                        method: "GET",
                        headers: myHeaders2,
                        redirect: "follow",
                      };

                      fetch(
                        ENDPOINT_TORNEOS + "/participantes/" + id,
                        requestOptions2
                      )
                        .then((response) => response.text())
                        .then((result) => {
                          var json2 = JSON.parse(result);

                          var body = document.getElementById("principal");

                          var tabla = document.createElement("table");
                          tabla.className = "w3-table-all w3-card-4";
                          var tblBody = document.createElement("tbody");
                          var hilera = document.createElement("tr");

                          var celda = document.createElement("th");
                          var textoCelda = document.createTextNode(
                            "Nombre completo"
                          );
                          celda.appendChild(textoCelda);
                          hilera.appendChild(celda);

                          var celda = document.createElement("th");
                          var textoCelda = document.createTextNode("Correo");
                          celda.appendChild(textoCelda);
                          hilera.appendChild(celda);

                          var celda = document.createElement("th");
                          var textoCelda = document.createTextNode("Asignar");
                          celda.appendChild(textoCelda);
                          hilera.appendChild(celda);

                          tblBody.appendChild(hilera);

                          for (var i = 0; i < json.length; i++) {
                            if (json[i].administrador == 1) continue;

                            var hilera = document.createElement("tr");

                            var celda = document.createElement("td");
                            var textoCelda = document.createTextNode(
                              json[i].nombres + " " + json[i].apellidos
                            );
                            celda.appendChild(textoCelda);
                            hilera.appendChild(celda);

                            var celda = document.createElement("td");
                            var textoCelda = document.createTextNode(
                              json[i].email
                            );
                            celda.appendChild(textoCelda);
                            hilera.appendChild(celda);

                            var encontrado = false;
                            for (var j = 0; j < json2.length; j++) {
                              if (json2[j].particpante == json[i].id) {
                                encontrado = true;
                                break;
                              }
                            }

                            var celda = document.createElement("td");
                            celda.innerHTML = encontrado
                              ? '<button class="btn btn-danger"><b>Asignado</b></button>'
                              : '<button value="' +
                                json[i].id +
                                '" class="btn btn-primary" onclick="asignar(' +
                                json[i].id +
                                ')"><b>Asignar</b></button>';
                            hilera.appendChild(celda);

                            tblBody.appendChild(hilera);
                          }
                          tabla.appendChild(tblBody);
                          body.appendChild(tabla);
                          tabla.setAttribute("border", "2");
                        })
                        .catch((error) => console.log("error", error));
                    })
                    .catch((error) => console.log("error", error));
                })
                .catch((error) => console.log("error", error));
            })
            .catch((error) => console.log("error", error));
        } else if ((mode === "p" || mode === "g") && state != 0) {
          var myHeaders = new Headers();
          //myHeaders.append("Authorization", "Bearer " + token);
          myHeaders.append("Content-Type", "application/json");

          var requestOptions = {
            method: "GET",
            headers: myHeaders,
            redirect: "follow",
          };

          fetch(ENDPOINT_TORNEOS + "/verjuegos", requestOptions)
            .then((response) => response.text())
            .then((result) => {
              var json = JSON.parse(result);
              const urlParams = new URLSearchParams(queryString);
              var nombrej = urlParams.get("nombrej");
              var ip_juego = "";
              for (var i = 0; i < json.length; i++) {
                if (nombrej === json[i].nombre) {
                  ip_juego = json[i].ip;
                  break;
                }
              }

              var rq = {
                method: "POST",
                redirect: "follow",
              };

              fetch(
                ENDPOINT_TOKENS +
                  "/token?id=" +
                  ID_USER +
                  "&secret=" +
                  SECRET_USER,
                rq
              )
                .then((response) => response.text())
                .then((result) => {
                  return JSON.parse(result);
                })
                .then(async (result) => {
                  var myHeaders = new Headers();
                  myHeaders.append("Authorization", "Bearer " + result.jwt);
                  myHeaders.append("Content-Type", "application/json");

                  var requestOptions = {
                    method: "GET",
                    headers: myHeaders,
                    redirect: "follow",
                  };

                  fetch(ENDPOINT_USER + "/jugadores", requestOptions)
                    .then((response) => response.text())
                    .then((result) => {
                      var json = JSON.parse(result);

                      var rq2 = {
                        method: "POST",
                        redirect: "follow",
                      };

                      fetch(
                        ENDPOINT_TOKENS +
                          "/token?id=" +
                          ID_TORNEOS +
                          "&secret=" +
                          SECRET_TORNEOS,
                        rq2
                      )
                        .then((response) => response.text())
                        .then((result) => {
                          return JSON.parse(result);
                        })
                        .then(async (result) => {
                          var myHeaders2 = new Headers();
                          myHeaders2.append(
                            "Authorization",
                            "Bearer " + result.jwt
                          );
                          myHeaders2.append("Content-Type", "application/json");

                          var requestOptions2 = {
                            method: "GET",
                            headers: myHeaders2,
                            redirect: "follow",
                          };

                          fetch(
                            ENDPOINT_TORNEOS + "/verllaves/" + id,
                            requestOptions2
                          )
                            .then((response) => response.text())
                            .then((result) => {
                              var json2 = JSON.parse(result);
                              console.log(json2);
                              var body = document.getElementById("principal");

                              if (json2.ganador !== null) {
                                for (var y = 0; y < json.length; y++) {
                                  if (json[y].id === json2.ganador) {
                                    var btn = document.createElement("button");
                                    btn.innerHTML =
                                      "<b>GANADOR: " +
                                      json[y].nombres +
                                      " " +
                                      json[y].apellidos +
                                      "</b>";
                                    btn.className = "btn btn-warning";
                                    btn.style = "width: 100%; height: 75px";
                                    body.appendChild(btn);

                                    var salto = document.createElement("br");
                                    body.appendChild(salto);
                                    var salto = document.createElement("br");
                                    body.appendChild(salto);
                                    var salto = document.createElement("br");
                                    body.appendChild(salto);
                                    break;
                                  }
                                }
                              }

                              for (var j = json2.llave; j > 0; j--) {
                                var fase = json2["fase" + j];
                                console.log(fase);

                                var btn = document.createElement("button");
                                btn.innerHTML =
                                  "<b> Fase" + (json2.llave - j + 1) + "</b>";
                                btn.className = "btn btn-info";
                                btn.style = "width: 150px";
                                body.appendChild(btn);

                                var tabla = document.createElement("table");
                                tabla.className = "w3-table-all w3-card-4";
                                var tblBody = document.createElement("tbody");
                                var hilera = document.createElement("tr");

                                var celda = document.createElement("th");
                                var textoCelda = document.createTextNode(
                                  "Jugador 1"
                                );
                                celda.appendChild(textoCelda);
                                hilera.appendChild(celda);

                                var celda = document.createElement("th");
                                var textoCelda = document.createTextNode(
                                  "Jugador 2"
                                );
                                celda.appendChild(textoCelda);
                                hilera.appendChild(celda);

                                var celda = document.createElement("th");
                                var textoCelda = document.createTextNode(
                                  "Acción"
                                );
                                celda.appendChild(textoCelda);
                                hilera.appendChild(celda);

                                tblBody.appendChild(hilera);

                                for (var z = 0; z < fase.length; z++) {
                                  var hilera = document.createElement("tr");
                                  for (var y = 0; y < json.length; y++) {
                                    if (json[y].id === fase[z].jugador1) {
                                      var b = verify(
                                        json[y].id,
                                        json2["fase" + (j - 1)]
                                      );
                                      b =
                                        b ||
                                        (json2.ganador === json[y].id &&
                                          z == fase.length - 1);

                                      var celda = document.createElement("td");
                                      celda.innerHTML =
                                        '<button class="' +
                                        (b
                                          ? "btn btn-success"
                                          : "btn btn-danger") +
                                        '" style="width:100%"><b>' +
                                        json[y].nombres +
                                        " " +
                                        json[y].apellidos +
                                        "</b></button>";
                                      hilera.appendChild(celda);
                                    }
                                    if (json[y].id === fase[z].jugador2) {
                                      var b = verify(
                                        json[y].id,
                                        json2["fase" + (j - 1)]
                                      );
                                      b =
                                        b ||
                                        (json2.ganador === json[y].id &&
                                          z == fase.length - 1);

                                      var celda = document.createElement("td");
                                      celda.innerHTML =
                                        '<button class="' +
                                        (b
                                          ? "btn btn-success"
                                          : "btn btn-danger") +
                                        '" style="width:100%"><b>' +
                                        json[y].nombres +
                                        " " +
                                        json[y].apellidos +
                                        "</b></button>";
                                      hilera.appendChild(celda);
                                    }
                                  }
                                  var celda = document.createElement("td");
                                  celda.innerHTML =
                                    fase[z].estado == 0
                                      ? '<button class="btn btn-info" onclick="partida(\'' +
                                        fase[z].partida +
                                        "'," +
                                        fase[z].jugador1 +
                                        "," +
                                        fase[z].jugador2 +
                                        ',0)"><b>Jugar</b></button> ' +
                                        '<button class="btn btn-info" onclick="partida(\'' +
                                        fase[z].partida +
                                        "'," +
                                        fase[z].jugador1 +
                                        "," +
                                        fase[z].jugador2 +
                                        ',1)"><b>Simular</b></button>'
                                      : fase[z].estado == 1
                                      ? "<button onclick=\"window.location.href='" +
                                        ip_juego +
                                        "/juego/partida?id=" +
                                        fase[z].partida +
                                        "&j1=" +
                                        fase[z].jugador1 +
                                        "&j2=" +
                                        fase[z].jugador2 +
                                        '\'" class="btn btn-warning"><b>En proceso</b></button>'
                                      : "<b>Terminada</b>";
                                  hilera.appendChild(celda);

                                  tblBody.appendChild(hilera);
                                }

                                var salto = document.createElement("br");
                                tabla.appendChild(tblBody);
                                body.appendChild(tabla);
                                body.appendChild(salto);
                                tabla.setAttribute("border", "2");
                              }
                            })
                            .catch((error) => console.log("error", error));
                        })
                        .catch((error) => console.log("error", error));
                    })
                    .catch((error) => console.log("error", error));
                })
                .catch((error) => console.log("error", error));
            })
            .catch((error) => console.log("error", error));
        }
      }

      window.onload = function () {
        init();
      };
    </script>
