function verify(id, fase){
	if(fase != undefined){
		for(var i = 0; i < fase.length; i++){
			if(id === fase[i].jugador1) return true;
			else if(id === fase[i].jugador2) return true;
		}
	}
	return false;
}

							      		celda.innerHTML = (fase[z].estado == 0) ? ( jugador_encontrado ? ('<button class="btn btn-info" onclick="partida(\'' + fase[z].partida+'\','+fase[z].jugador1+','+fase[z].jugador2+',0)"><b>Jugar</b></button> ' + '<button class="btn btn-info" onclick="partida(\'' + fase[z].partida+'\','+fase[z].jugador1+','+fase[z].jugador2+',1)"><b>Simular</b></button>') : '<b>Sin Iniciar</b>') : ((fase[z].estado == 1) ? '<button class="btn btn-warning"><b>En proceso</b></button>': '<b>Terminada</b>' );
							      		hilera.appendChild(celda); 

						  				tblBody.appendChild(hilera);
						  			}

						      		var salto = document.createElement("br");
					          		tabla.appendChild(tblBody);
						  			body.appendChild(tabla);
						  			body.appendChild(salto);
						  			tabla.setAttribute("border", "2");
					          	}
					        })
					        .catch(error => console.log('error', error)); 
					    })
					    .catch(error => console.log('error', error));
		        })
		        .catch(error => console.log('error', error)); 
		    })
		    .catch(error => console.log('error', error));
	}
}

	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	var userid = urlParams.get('userid');

	window.location.href = "jugador.html?userid=" + userid;
}

window.onload = function() {
	init();
};
