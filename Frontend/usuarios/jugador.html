  <body>
    <script type="text/javascript">
      function torneos(mode) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var userid = urlParams.get("userid");

        if (mode == 1) window.location.href = "gutorneo.html?userid=" + userid;
        else if (mode == 2)
          window.location.href = "putorneo.html?userid=" + userid;
        else window.location.href = "futorneo.html?userid=" + userid;
      }

      function home() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        var userid = urlParams.get("userid");

        window.location.href = "jugador.html?userid=" + userid;
      }
    </script>
