<script type="text/javascript">

function init() {
	var rq = {
	    method: 'POST',
	    redirect: 'follow'
	};

 	fetch(ENDPOINT_TOKENS + "/token?id=" + ID_TORNEOS + "&secret=" + SECRET_TORNEOS, rq)
	  .then(response => response.text())
	  .then(result => {
	   		return JSON.parse(result);
      })
      .then(async result => {
      	var myHeaders = new Headers();
      	myHeaders.append("Authorization", "Bearer " + result.jwt);
      	myHeaders.append("Content-Type", "application/json");

      	var requestOptions = {
	        method: 'GET',
	        headers: myHeaders,
	        redirect: 'follow'
      	};

      	fetch(ENDPOINT_TORNEOS + "/verfuturos", requestOptions)
          .then(response => response.text())
          .then(result => { 
         	var json = JSON.parse(result);
          	console.log(result);

            var body = document.getElementById("principal");
	 
	  		var tabla   = document.createElement("table");
	  		tabla.className = "w3-table-all w3-card-4";
	  		var tblBody = document.createElement("tbody");
	  		var hilera = document.createElement("tr");
	    		
    		var celda = document.createElement("th");
			var textoCelda = document.createTextNode("Nombre torneo");
			celda.appendChild(textoCelda);
      		hilera.appendChild(celda);	

      		var celda = document.createElement("th");
			var textoCelda = document.createTextNode("Juego");
			celda.appendChild(textoCelda);
      		hilera.appendChild(celda);	

      		var celda = document.createElement("th");
			var textoCelda = document.createTextNode("Usuarios registrados");
			celda.appendChild(textoCelda);
      		hilera.appendChild(celda);

      		var celda = document.createElement("th");
			var textoCelda = document.createTextNode("No. Participantes");
			celda.appendChild(textoCelda);
      		hilera.appendChild(celda);

      		var celda = document.createElement("th");
			var textoCelda = document.createTextNode("Ver");
			celda.appendChild(textoCelda);
      		hilera.appendChild(celda);		

	    	tblBody.appendChild(hilera);
	 
	  		for (var i = 0; i < json.length; i++) {
	    		var hilera = document.createElement("tr");
	    		
	    		var celda = document.createElement("td");
				var textoCelda = document.createTextNode(json[i].nombre);
				celda.appendChild(textoCelda);
	      		hilera.appendChild(celda);	

	      		var celda = document.createElement("td");
				var textoCelda = document.createTextNode(json[i].nombrej);
				celda.appendChild(textoCelda);
	      		hilera.appendChild(celda);	

	      		var celda = document.createElement("td");
				var textoCelda = document.createTextNode(json[i].registrados);
				celda.appendChild(textoCelda);
	      		hilera.appendChild(celda);

	      		var celda = document.createElement("td");
				var textoCelda = document.createTextNode(Math.pow(2, json[i].llaves));
				celda.appendChild(textoCelda);
	      		hilera.appendChild(celda);			

	      		var celda = document.createElement("td");
	      		celda.innerHTML = '<button value="' + json[i].id + '" class="btn btn-primary"'+ ' onclick="window.location.href=\'vtorneo.html?id='+json[i].id+'&nombrej='+json[i].nombrej + '&nombre=' + json[i].nombre + '&registrados='+ json[i].registrados + '&llaves=' + json[i].llaves +'&mode=f\'"><b>Ver</b></button>';
	      		hilera.appendChild(celda);

		    	tblBody.appendChild(hilera);
			}
			tabla.appendChild(tblBody);
  			body.appendChild(tabla);
  			tabla.setAttribute("border", "2");
        })
        .catch(error => console.log('error', error)); 
    })
    .catch(error => console.log('error', error));
}

window.onload = function() {
	init();
};

</script>
